<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font : normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window .prompt("Qual é o seu nome?");
        document.write(`Olá, <strong>${nome.length}</strong> ! Seu nome tem ${nome.length} letras.<br>`); //strong serve para deiar em negrito 
        document.write(` Seu nome em maiúsculo é ${nome.toUpperCase()}<br> `);//(`) interpolação de string
        document.write(` Seu nome em minúsculo é ${nome.toLowerCase()} `);
    </script>
</body>
</html>
